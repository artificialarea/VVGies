<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Wireframe Root View</title>
  <link rel="stylesheet" href="brian-wireframe-root.css">
</head>
<body>

<section class="title">
<h1>VVG Restaurant Finder</h1>
</section>

<div class="container">
<form class="diet-selections">
  <input type="checkbox" form_id="diet">Vegan</button>
  <input type="checkbox" form_id="diet">Vegetarian</button>
  <input type="checkbox" form_id="diet">Gluten Free</button>
</form>

<section class="choose-location">
  <input type="text">Location</input>
</section>

<section class="go">
  <button type="submit" method="get">
    <h3>Go!</h3>
  </button>
</section>
</div>

  
</body>
</html>
