<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Mashup : MVP</title>
  <!--

    APIs used:
    For Results:
    [1] Yelp Business Search API: https://www.yelp.com/developers/documentation/v3/business_search
    
    For Map:
    [2a] Google Geocoding Location API (to convert addresses into latitude, longitude): https://developers.google.com/maps/documentation/geocoding/intro#GeocodingRequests
    ^^^^^^^^^^^^^ scratch that... will take coordinates already offered in Yelp response
    [2b] Mapbox Streets tile layer from Mapbox Static Tiles API: https://docs.mapbox.com/api/
    [2c] via Leaflet JavaScript library: https://leafletjs.com/
 
  -->


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />

  <!-- leaflet.api shizzness -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <main class="mode-root">

    <header class="branding hidden">[Branding?]</header>
    
    <nav class="searchbar">
        
      <form class="search-form"> 
        <div class="area">
          <label for="area">Area</label>
          <input type="text" class="area-input" name="area" placeholder="Enter city or zipcode..." required>
          <button type="submit">Submit</button>
        </div>

        <div class="distance">
          <label for="distance">Distance</label>
          <select name="distance" class="distance-input">
              <option value="2">2 miles</option>
              <option value="5">5 miles</option>
              <option value="10">10 miles</option>
              <option value="25">25 miles</option>
          </select> 
        </div>
      </form>

      <div class="filter-by-diet">
        <div>
          <input type="checkbox" id="gluten-free-check" name="gluten-free" value="gluten-free">
          <label for="gluten-free">Gluten-Free</label>
        </div>
        <div>
          <input type="checkbox" id="vegan-check" name="vegan" value="vegan">
          <label for="vegan">Vegan</label>
        </div>
        <div>
          <input type="checkbox" id="vegetarian-check" name="vegetarian" value="vegetarian">
          <label for="vegetarian">Vegetarian</label>
        </div>
      </div> 

      <div class="sortbar hidden">
        <label for="sort-type">Sorted by: </label>
        <select name="sort-type" class="sort-type">
          <option value="best_match" selected>Best Match</option>
          <option value="rating">Overall Rating</option>
          <option value="review_count">Review Count</option>
          <option value="distance">Distance</option>
        </select> 
        <p class="please-wait"></p>
      </div>
      
    </nav>

    <section class="view-root"></section>

    <section class="view-results hidden">
      <div id="js-map-container">
        <!-- element to render leaflet.api -->
        <div id="mapid" class='hidden'></div>
      </div>
      
      <ul class="js-results-list"></ul>
      
      <footer>Made by Brian & Sacha</footer>
    </section>

  </main>

  <!-- leaflet.api shizzness -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

  <script src="js/master.js"></script>

</body>
</html>
