<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Mashup : MVP</title>
  <!--

    APIs used /////////////////////////
    
    For Restaurant Search Results:
    [1] Yelp Business Search API: https://www.yelp.com/developers/documentation/v3/business_search
    
    For Map Geolocation:
    [2a] Mapbox Streets tile layer from Mapbox Static Tiles API: https://docs.mapbox.com/api/
    [2b] via Leaflet JavaScript library: https://leafletjs.com/
 
  -->

  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Lora:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />

  <!-- leaflet.api shizzness -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>

  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  
  <main class="mode-root">

    <header class="branding"><img src="img/vvgies.svg" alt="VVGies logo"></header>
    
    <nav class="searchbar">
        
      <form class="search-form"> 
        <div class="area">
          <label for="area">Area</label>
          <input type="text" class="area-input" name="area" placeholder="Enter city or zipcode..." required>
        </div>

        <div class="distance">
          <label for="distance">Distance</label>
          <select name="distance" class="distance-input">
              <option value="2">2 miles</option>
              <option value="5">5 miles</option>
              <option value="10">10 miles</option>
              <option value="25">25 miles</option>
          </select> 
        </div>

        <div class="filter-by-diet">
          <div>
            <input type="checkbox" id="vegetarian-check" value="vegetarian" class="visually-hidden">
            <label for="vegetarian-check" class="for-a11y">Vegetarian</label>
          </div>
          <div>
            <input type="checkbox" id="vegan-check" value="vegan" class="visually-hidden">
            <label for="vegan-check" class="for-a11y">Vegan</label>
          </div>
          <div>
             <input type="checkbox" id="gluten-free-check" value="gluten-free" class="visually-hidden">
            <label for="gluten-free-check" class="for-a11y">Gluten-Free</label>
          </div>
        </div> 
        <div class="button">
          <button type="submit">Submit</button>
        </div>
      </form>

      <div class="sortbar hidden">
        <label for="sort-type">Sorted by: </label>
        <select name="sort-type" class="sort-type">
          <option value="best_match" selected>Best Match</option>
          <option value="rating">Overall Rating</option>
          <option value="review_count">Review Count</option>
          <option value="distance">Distance</option>
        </select> 
        <p class="please-wait"></p>
      </div>
      
    </nav>

    <section class="view-results hidden">
      <div id="js-map-container">
        <!-- element to render leaflet.api -->
        <div id="mapid" class='hidden'></div>
      </div>
      <div id="results-list-container">
        <ul class="js-results-list"></ul>
      </div>
    </section>

    <div class="footer">
      <footer>Made by Brian & Sacha</footer>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

  <!-- leaflet.api shizzness -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>

  <script src="js/master.js"></script>

</body>
</html>
